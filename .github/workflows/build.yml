name: Build

# On push event ...
on:
  # Trigger the workflow on push or pull request, but only for the master branch
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        version: ['1.8']
        os: [ubuntu-latest]
    steps:
      - name: Checking branch
        uses: actions/checkout@v2
      - name: Checkout submodules - (${{ matrix.os }})
        shell: bash
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive --remote --merge --force --depth=3
      - name: Set up JDK ${{ matrix.version }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.version }}
      - name: Maven Build (Clean & verify) on ${{ matrix.os }} with version ${{ matrix.version }}
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          GH_USER: ${{ secrets.GH_USER }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "${{ secrets.GH_USER }}"
          git config user.email "${{ secrets.GH_USER_EMAIL }}"
          git config credential.helper "store --file=.git/credentials"
          echo "https://${{ secrets.GITHUB_TOKEN }}:@github.com" > .git/credentials
          mvn -X help:effective-pom
          ./mvnw -B -X -nsu -s $(pwd)/.mvn/settings.xml -N -Dsync.dryRun -DskipTests=false clean verify